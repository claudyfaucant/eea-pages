<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEA Resources | Enterprise Ethereum Alliance</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #fff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #627eea 0%, #9945FF 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .logo-text span {
            color: #627eea;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 4px;
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 12px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #8a8a9a;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .tab-btn.active {
            background: #627eea;
            color: #fff;
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 4px;
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .lang-btn {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: #8a8a9a;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .lang-btn:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }

        .lang-btn.active {
            background: rgba(98, 126, 234, 0.3);
            color: #fff;
        }

        .lang-btn .flag {
            margin-right: 4px;
        }

        /* Content Area */
        .content-frame {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header-content {
                flex-wrap: wrap;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .tab-nav {
                flex: 1;
                overflow-x: auto;
                justify-content: flex-start;
            }

            .tab-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                white-space: nowrap;
            }

            .lang-switcher {
                flex-shrink: 0;
            }

            .lang-btn {
                padding: 6px 8px;
                font-size: 0.8rem;
            }

            .lang-btn .lang-text {
                display: none;
            }
        }

        @media (max-width: 500px) {
            .logo-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="https://entethalliance.org" class="logo" target="_blank">
                <div class="logo-icon">EEA</div>
                <div class="logo-text">Enterprise <span>Ethereum</span> Alliance</div>
            </a>
            <div class="header-right">
                <nav class="tab-nav">
                    <button class="tab-btn active" data-page="ethereum-global-computer.html" data-i18n="common.tab_global_computer">
                        üåê Global Computer
                    </button>
                    <button class="tab-btn" data-page="ethereum-architecture.html" data-i18n="common.tab_architecture">
                        üèóÔ∏è Architecture
                    </button>
                    <button class="tab-btn" data-page="ethereum-architecture-why.html" data-i18n="common.tab_why_works">
                        ü§î Why It Works
                    </button>
                    <button class="tab-btn" data-page="finance-infrastructure.html" data-i18n="common.tab_finance_map">
                        üí∞ Finance Map
                    </button>
                </nav>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="en" title="English">
                        <span class="flag">üá¨üáß</span><span class="lang-text">EN</span>
                    </button>
                    <button class="lang-btn" data-lang="fr" title="Fran√ßais">
                        <span class="flag">üá´üá∑</span><span class="lang-text">FR</span>
                    </button>
                    <button class="lang-btn" data-lang="es" title="Espa√±ol">
                        <span class="flag">üá™üá∏</span><span class="lang-text">ES</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <iframe id="content-frame" class="content-frame" src="ethereum-global-computer.html"></iframe>

    <script src="i18n.js"></script>
    <script>
        const tabs = document.querySelectorAll('.tab-btn');
        const frame = document.getElementById('content-frame');

        // Get current language from URL or localStorage
        function getCurrentLang() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('lang') || localStorage.getItem('eea-lang') || 'en';
        }

        // Load page with language parameter
        function loadPageWithLang(page) {
            const lang = getCurrentLang();
            frame.src = `${page}?lang=${lang}`;
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active state
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Load page with current language
                loadPageWithLang(tab.dataset.page);
            });
        });

        // Handle URL hash for direct linking
        const hash = window.location.hash.slice(1);
        if (hash) {
            const targetTab = document.querySelector(`[data-page="${hash}.html"]`);
            if (targetTab) {
                targetTab.click();
            }
        } else {
            // Load default page with language
            loadPageWithLang('ethereum-global-computer.html');
        }

        // Listen for language changes and update iframe
        window.addEventListener('languageChanged', (e) => {
            const lang = e.detail.lang;
            // Update iframe src with new language
            const currentPage = frame.src.split('?')[0].split('/').pop();
            frame.src = `${currentPage}?lang=${lang}`;
            
            // Also post message to iframe
            if (frame.contentWindow) {
                frame.contentWindow.postMessage({ type: 'langChange', lang }, '*');
            }
        });
    </script>
</body>
</html>
